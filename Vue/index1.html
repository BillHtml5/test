<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-hello</title>
		<!--引入Vue 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1 id="biaoti">{{ message1 }}</h1>
		<div id="app">
			{{ message }}
		</div>		
		<script>
			var biaoti = new Vue({
				el: '#biaoti',
				data: {
					message1: '标题'
				}
			});
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});

		</script>
	</body>
</html>
