<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-hello</title>
		<!--引入Vue 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1 id="biaoti">{{ message1 }}</h1>
		<div id="app">
			{{ message }}
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<script>
			var biaoti = new Vue({
				el: '#biaoti',
				data: {
					message1: '标题 Vue!'
				}
			});
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date().toLocaleString()
				}
			});
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
		</script>
	</body>
</html>
