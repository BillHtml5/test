<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="jquery-3.4.1.min.js"></script>
		<style>
			.images {
				display: flex;
				align-items: flex-start;
				transition: transform 0.5s;
			}

			.images>img {
				vertical-align: top;
			}

			.window {
				width: 1000px;
				overflow: hidden;
			}
			.red{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="window">
			<div class="images" id="images">
				<img src="111.jpg" width="1000px" />
				<img src="222.jpg" width="1000px" />
				<img src="333.jpg" width="1000px" />
			</div>
		</div>
		<span id="buttons">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</span>
		<script>
			
			var allButtons = $('#buttons>span')
			
			for (let i = 0; i < allButtons.length; i++) {
				$(allButtons[i]).on('click', function(x) {
					var index = $(x.currentTarget).index();
					var n = index * -1000;
					$('#images').css({
						transform: 'translate(' + n + 'px)'
					})
					count = index;			
					activeButton(allButtons.eq(count))
				})
			}
			
			var count = 0;
			var size = allButtons.length;
			playSlide(count % size);
			var timeId =setTime();

			$('.window').on('mouseenter', function() {
				window.clearInterval(timeId)
			})
			
			$('.window').on('mouseleave', function() {
				timeId = setTime()
			})
			
			//简单封装button样式
			function activeButton($button){
				$button.addClass('red').siblings('.red').removeClass('red');
			}
			//轮播滑动
			function playSlide(index){
				allButtons.eq(index).trigger('click');
			}
			//设置闹钟
			function setTime(){
				return setInterval(() => {
					count += 1;
					playSlide(count % size);	
				}, 2000)
			}	
			//目前已完成图片轮播,下面根据轮播的图片改变颜色,设置鼠标在图片上时暂停轮播,移开时恢复轮播
		</script>
	</body>
</html>
