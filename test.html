<!DOCTYPE html>
<html lang="zh-Hans">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title>canvas画板</title>
		<link rel="stylesheet" href="./test.css">
	</head>

	<body>

		<canvas id="canvas" width=300 height=300></canvas>

		<div id="actions" class="active actions">
			<svg id="pen" class="icon">
				<use xlink:href="#icon-huabi"></use>
			</svg>
			<svg id="eraser" class="icon">
				<use xlink:href="#icon-eraser-ps"></use>
			</svg>
			<svg id="clean">
				<use xlink:href="#icon-clean"></use>
			</svg>
		</div>

		<ol class="colors">
			<li id="black" class="black"></li>
			<li id="red" class="red"></li>
			<li id="green" class="green"></li>
			<li id="blue" class="blue"></li>
		</ol>

		<script src="./test.js"></script>
		<script src="//at.alicdn.com/t/font_1175193_lchh445u1hk.js"></script>

	</body>
</html>
